<title>
    WiFi remove control</title>

<!-- Bootstrap core -->
<link href="bootstrap.css" rel="stylesheet">
<style>
    .main {
        font-size: 32px;
    }
</style>

<head>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>

</head>

<body>
    <script>
        $() {
            $("#js-odometer").click(function () {
                console.log("Odometr changed");
            });
            $("#js-speedometer").change(function () {
                console.log("Speedometer changed");
            });
            $("#js-imu").change(function () {
                console.log("IMU changed");
            });
            $("#js-battery").change(function () {
                console.log("Battery changed");
            });
        }
    </script>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/">Status</a></li>
                    <li role="presentation" class="active"><a href="/config">Configuration</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Controller config</h3>
        </div>
        <div class="row">
            <h2>&nbsp;</h2>
            <div class="col-xs-12 col-md-12 col-xs-offset-0 col-md-offset-0">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sensors present</h3>
                    </div>
                    <div class="panel-body">
                        <input id="js-odometer" type="checkbox" name="sensors" value="Odometr" />Odometer
                        <br />
                        <input id="js-speedometer" type="checkbox" name="sensors" value="Speedometr" />Speedometer
                        <br />
                        <input id="js-imu" type="checkbox" name="sensors" value="IMU" />IMU
                        <br />
                        <input type="js-battery" name="sensors" value="Battry" />Battery voltage
                        <br />
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-12 col-xs-offset-0 col-md-offset-0">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Joystick</h3>
                    </div>
                    <div class="panel-body">
                        <h1 id="xVal" class="text-left main"></h1>
                        <h1 id="yVal" class="text-left main"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
